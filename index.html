<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Importação de imagens Fontawesome-->
    <script src="https://kit.fontawesome.com/109d143e9b.js" crossorigin="anonymous"></script>

    <!-- Estilo Local -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Script -->
    <script src="js/login.js" type="module" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/brain.png" type="image/x-icon">
    <title>Login | Jogos Divertidos</title>
</head>
<body>
    <main class="main">
        <section class="modal-login">

            <div class="wrapper-modal">
                <img src="img/brain.png" class="icone-logo">
                <h1 class="titulo">Jogos Divertidos</h1>
    
                <input type="text" class="input" id="txtNome" placeholder="Jogador..." pattern="[A-z ]{3,}" required autofocus>
                <button class="btn-padrao btn-cadastrar" id="btnCadastrar" disabled>cadastrar</button>
            </div>

            <footer class="rodape">
                <p class="texto">Desenvolvido por <a href="https://github.com/darlanaraujo" target="_blank"
                    class="link">Darlan Araujo</a> <i class="fab fa-github"></i> Projeto acadêmico</p>
            </footer>
        </section>
    </main>
</body>
</html>
